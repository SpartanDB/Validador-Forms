<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validador Base</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- css necesario para la validacion -->
	<link rel="stylesheet" href="css/ValidadorForms.css">
</head>

<body class="text-center">
	<main class="container text-center">
		<div class="col-lg-6 mx-auto p-4 py-md-5">
			<form id="formulario">

				<div class="row row-cols-2 g-2">

					<!-- Grupo: Usuario -->
					<div id="validar__usuario">
						<label for="usuario" class="form-label">Usuario</label>
						<div>
							<input type="text" class="form-control" name="usuario" id="usuario" placeholder="UserName">
						</div>
					</div>

					<!-- Grupo: Nombre -->
					<div id="validar__nombre">
						<label for="nombre" class="form-label">Nombre</label>
						<div>
							<input type="text" class="form-control" name="nombre" id="nombre"
								placeholder="Nombre Apellido">
						</div>
					</div>

					<!-- Grupo: Contrase単a -->
					<div id="validar__password">
						<label for="password" class="form-label">Contrase単a</label>
						<div>
							<input type="password" class="form-control " name="password" id="password">
						</div>
					</div>

					<!-- Grupo: Contrase単a 2 -->
					<div id="validar__password2">
						<label for="password2" class="form-label">Repetir Contrase単a</label>
						<div>
							<input type="password" class="form-control" name="password2"
								id="password2">
						</div>
					</div>

					<!-- Grupo: Seleccion -->
					<div class="col-12" id="validar__seleccion">
						<label for="seleccion" class="form-label">Seleccione</label>
						<div>
							<select name="seleccion" id="seleccion" class="form-select">
								<option value="" selected disabled>-- Seleccione --</option>
								<option value="1">Opcion 1</option>
								<option value="2">Opcion 2</option>
								<option value="3">Opcion 3</option>
								<option value="4">Opcion 4</option>
							</select>
						</div>
					</div>


				</div>

				<!-- Grupo: Terminos y Condiciones -->
				<div class="form-check formulario__grupo formulario__grupo-terminos text-center mt-5"
					id="validar__terminos">

					<label class="form-check-label">
						<input class="form-check-input formulario__checkbox" type="checkbox" name="terminos"
							id="terminos">
						Acepto los Terminos y Condiciones</label>
				</div>

				<div id="formulario__mensaje">
					<p><i class="fa fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario
						correctamente. </p>
				</div>

				<div class="">
					<button type="submit" class="btn btn-success" id="btnSubmit">Enviar</button>
				</div>
			</form>
		</div>

		<div class="col-lg-6 mx-auto p-4 py-md-5">
			<form id="formulario2">

				<div class="row row-cols-2 g-2">
					<!-- Grupo: Usuario -->
					<div id="validar__usuario2">
						<label for="usuario2" class="form-label">Usuario</label>
						<div class=" formulario__grupo-input">
							<input type="text" class="form-control" name="usuario2" id="usuario2"
								placeholder="UserName">
						</div>
					</div>

					<!-- Grupo: Seleccion -->
					<div id="validar__seleccion2">
						<label for="seleccion2" class="form-label">Seleccione</label>
						<div>
							<select name="seleccion2" id="seleccion2" class="form-select">
								<option value="" selected disabled>-- Seleccione --</option>
								<option value="1">Opcion 1</option>
								<option value="2">Opcion 2</option>
								<option value="3">Opcion 3</option>
								<option value="4">Opcion 4</option>
							</select>
						</div>
					</div>


				</div>

				<div id="formulario__mensaje2">
					<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario
						correctamente. </p>
				</div>

				<div class="mt-4">
					<button type="submit" class="btn btn-success" id="btnSubmit2">Enviar</button>
				</div>
			</form>
		</div>

		<div>
			<button class="w-100 btn btn-dark" id="boton">Comprobar en consola</button>
		</div>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>


	<!-- JS necesario para la validacion -->
	<script src="js/validadorFroms.js"></script>
	<!-- <script src="js/vaidadorForms.min.js"></script> -->

	<!-- configuracion de la validacion -->
	<script src="js/app.js"></script>
</body>

</html>
